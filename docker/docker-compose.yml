
version: "3.9"

services:
  postgres:
    container_name: "ct-postgres"
    image: "postgres"
    env_file:
      - postgres.env
    networks:
      - classtranscribe
    volumes:
      - "pgdata:/var/lib/postgres/pgdata"
    restart: unless-stopped

  rabbitmq:
    container_name: "ct-rabbit"
    image: "rabbitmq:management"
    networks:
      - classtranscribe
    env_file:
      - rabbitmq.env
    restart: unless-stopped

  api:
    container_name: "ct-apiserver"
    image: "classtranscribe/api"
    depends_on:
      - postgres
      - rabbitmq
    networks:
      - classtranscribe
    build:
      context: ..
      dockerfile: Dockerfile
    volumes:
      - "../:/app"
    ports:
      - "0.0.0.0:5000:5000"
    env_file:
      - apiserver.env
    restart: unless-stopped

